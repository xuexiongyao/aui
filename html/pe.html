<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>充值中心</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.2.0.css" />
</head>
<body>
<div class="aui-content aui-margin-b-15">
    <ul class="aui-list aui-form-list">
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label">
                    充值方式：
                </div>
                <div class="aui-list-item-input">
                    <label><input class="aui-radio" type="radio" name="czfs" checked>&nbsp;移动</label>
                    <label><input class="aui-radio" type="radio" name="czfs">&nbsp;联通</label>
                    <label><input class="aui-radio" type="radio" name="czfs">&nbsp;电信</label>
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label">
                    充值卡号：
                </div>
                <div class="aui-list-item-input">
                    <input type="number" name="cardNumber" placeholder="点击输入充值卡号">
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label">
                    充值卡密：
                </div>
                <div class="aui-list-item-input">
                    <input type="password" name="password" placeholder="点击输入充值卡密码">
                </div>
            </div>
        </li>
    </ul>
    <ul class="aui-list aui-media-list">
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-row aui-row-padded">
                    <div class="aui-col-xs-3">
                        <div class="aui-btn aui-btn-info aui-btn-block aui-btn-outlined aui-btn-sm">10元</div>
                    </div>
                    <div class="aui-col-xs-3">
                        <div class="aui-btn aui-btn-info aui-btn-block aui-btn-outlined aui-btn-sm">20元</div>
                    </div>
                    <div class="aui-col-xs-3">
                        <div class="aui-btn aui-btn-info aui-btn-block aui-btn-outlined aui-btn-sm">30元</div>
                    </div>
                    <div class="aui-col-xs-3">
                        <div class="aui-btn aui-btn-info aui-btn-block aui-btn-outlined aui-btn-sm">50元</div>
                    </div>
                    <div class="aui-col-xs-3">
                        <div class="aui-btn aui-btn-info aui-btn-block aui-btn-outlined aui-btn-sm">100元</div>
                    </div>
                    <div class="aui-col-xs-3">
                        <div class="aui-btn aui-btn-info aui-btn-block aui-btn-outlined aui-btn-sm">300元</div>
                    </div>
                    <div class="aui-col-xs-3">
                        <div class="aui-btn aui-btn-info aui-btn-block aui-btn-outlined aui-btn-sm">500元</div>
                    </div>
                </div>
                <p class="aui-font-size-12 aui-text-danger aui-margin-t-10">请选择与话费充值卡面额一致的金额，否则自行承担差额损失</p>
            </div>
        </li>
    </ul>
    <ul class="aui-list aui-form-list">
        <li class="aui-list-item">
            <div class="aui-list-item-inner aui-list-item-center aui-list-item-btn">
                <p><div class="aui-btn aui-btn-info aui-btn-block aui-btn-sm">确定</div></p>
            </div>
        </li>
    </ul>
</div>
</body>
</html>
